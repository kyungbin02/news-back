# application-prod.yml (배포=RDS 전용) - H2 전부 삭제, RDS만 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none   # MyBatis 위주면 none 권장 (DDL은 수동/Flyway)
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  # 멀티파트 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope: [ openid, profile, email ]
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/naver"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: [ profile_nickname ]
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

      # ★ EB의 Nginx 업스트림(127.0.0.1:5000)과 맞추기
server:
  port: ${PORT:5000}
  forward-headers-strategy: framework

# MyBatis 설정
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: myapp.backend.domain
  configuration:
    map-underscore-to-camel-case: false

# JWT 설정 (환경변수 사용)
jwt:
  secret: ${JWT_SECRET:myapp-jwt-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation-prod}
  expiration: 86400000  # 24시간

# 프론트엔드 URL 설정 (환경변수 사용)
frontend:
  url: ${FRONTEND_URL:https://www.newsgo.site}

# Actuator 헬스체크
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# 나머지 공통 옵션은 application.yml에 있음
